---
platform: linux

image_resource:
  type: docker-image
  source: { repository: concourse/bosh-cli }

inputs:
  - name: resource-tutorial

outputs:
- name: some-files

run:
  path: /bin/bash
  args:
    - -e
    - -c
    - |
      ls -l
      pwd
      ls -R
      cd resource-tutorial
      PACKAGE_VERSION=$(cat package.json \
      | grep version \
      | head -1 \
      | awk -F: '{ print $2 }' \
      | sed 's/[",]//g' \
      | tr -d '[[:space:]]')
      echo "current package version:${PACKAGE_VERSION}"
      cd ..
      ls -la
      touch test.txt  
      cp -r test.txt some-files
      cd some-files
      ls -la  
      echo "$PACKAGE_VERSION" > "$test.txt"
      ls -la 
      cat > test.txt	  
